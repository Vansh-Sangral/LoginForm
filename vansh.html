<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"&gt;
  <title>Bootstrap Grid Example</title>
</head>
<body>

<div class="container-fluid">
  <!-- First Row -->
  <div class="row">
    <div class="col-md-4 bg-primary">
<img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fimg.freepik.com%2Ffree-photo%2Fpainting-mountain-lake-with-mountain-background_188544-9126.jpg&tbnid=ASMDFNsL7Vw1YM&vet=12ahUKEwj7zOncnayDAxXsSGwGHSwSB78QMygBegQIARB2..i&imgrefurl=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fbackground&docid=bKJ3gdlWTtaNoM&w=626&h=358&q=images&ved=2ahUKEwj7zOncnayDAxXsSGwGHSwSB78QMygBegQIARB2>
      <p>This is the left column in the first row.</p>
    </div>
    <div class="col-md-4 bg-secondary">
      <p>This is the right column in the first row.</p>
    </div>
  </div>

  <!-- Second Row -->
  <div class="row">
    <div class="col-md-4 bg-success">
      <p>This is the left column in the second row.</p>
    </div>
    <div class="col-md-6 bg-warning">
      <p>This is the middle column in the second row.</p>
    </div>
    <div class="col-md-4 bg-danger">
      <p>This is the right column in the second row.</p>
    </div>
  </div>
</div>
</body>
</html>
